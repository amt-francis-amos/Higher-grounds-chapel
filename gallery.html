<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Higher Grounds Chapel AG | Gallery</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <script
      src="https://kit.fontawesome.com/3d9dc13736.js"
      crossorigin="anonymous"
    ></script>

  </head>

  <body>

    <!-- ---- HEADER SECTION ------ -->

    <header>
      <div class="header-row">
        <div class="container">
          <div class="navbar">
            <div class="logo">
              <img
                title="Higher Grounds Chapel AG Logo"
                src="images/logo.png"
                alt="Logo"
              />
            </div>
            <nav>
              <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="ministries.html">Ministries</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="event.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
              <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- ---- HERO SECTION ----- -->
    <section class="banner gallery-banner">
        <div class="overlay">
          <span><a href="index.html">HOME</a> </span> | <h1>GALLERY</h1>
        </div>
      </section>
      

    <!-- ---- GALLERY SECTION ----- -->
    <main>
      <section class="gallery">
        <div class="container">
          <h1 class="gallery-title">Our Gallery</h1>
          <p>Art speaks where words are unable to explain. Welcome to our gallery, where each piece tells a story, inviting you to explore the depths of creativity and inspiration.</p>
          <div class="gallery-grid">
            <div class="gallery-item">
              <img src="images/gallery1.jpg" alt="Gallery Image 1" />
            </div>
            <div class="gallery-item">
              <img src="images/gallery2.jpg" alt="Gallery Image 2" />
            </div>
            <div class="gallery-item">
              <img src="images/gallery3.jpeg" alt="Gallery Image 3" />
            </div>
            <div class="gallery-item">
              <img src="images/gallery4.jpeg" alt="Gallery Image 4" />
            </div>
            <div class="gallery-item">
              <img src="images/gallery5.jpeg" alt="Gallery Image 5" />
            </div>
            <div class="gallery-item">
              <img src="images/gallery6.jpeg" alt="Gallery Image 6" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
